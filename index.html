<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hedef Vurma Oyunu</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        overflow: hidden;
        cursor: crosshair;
    }
    #score {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 20px;
    }
    .target {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
    }
    #info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div id="score">Skor: 0</div>
<div id="info">Hedeflere tıkla • Kaçırma 😈</div>

<script>
let score = 0;

function createTarget() {
    const target = document.createElement("div");
    target.className = "target";

    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);

    target.style.left = x + "px";
    target.style.top = y + "px";

    target.onclick = () => {
        score++;
        document.getElementById("score").innerText = "Skor: " + score;
        target.remove();
    };

    document.body.appendChild(target);

    setTimeout(() => {
        if (target.parentNode) target.remove();
    }, 1500);
}

setInterval(createTarget, 800);
</script>

</body>
</html>
